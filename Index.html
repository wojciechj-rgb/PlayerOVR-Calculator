<div class="container">
  <h1>Player OVR Calculator</h1>

  <h2>Outfield Player</h2>

  <div class="stat" data-stat="attacking">
    <label>Attacking</label>
    <input type="range" min="0" max="100" value="50">
    <input type="number" min="0" max="100" value="50">
  </div>

  <div class="stat" data-stat="defending">
    <label>Defending</label>
    <input type="range" min="0" max="100" value="50">
    <input type="number" min="0" max="100" value="50">
  </div>

  <div class="stat" data-stat="finishing">
    <label>Finishing</label>
    <input type="range" min="0" max="100" value="50">
    <input type="number" min="0" max="100" value="50">
  </div>

  <div class="stat" data-stat="penalties">
    <label>Penalties</label>
    <input type="range" min="0" max="100" value="50">
    <input type="number" min="0" max="100" value="50">
  </div>

  <div class="stat" data-stat="crossing">
    <label>Crossing</label>
    <input type="range" min="0" max="100" value="50">
    <input type="number" min="0" max="100" value="50">
  </div>

  <div class="stat" data-stat="passing">
    <label>Passing</label>
    <input type="range" min="0" max="100" value="50">
    <input type="number" min="0" max="100" value="50">
  </div>

  <div class="stat" data-stat="jumping">
    <label>Jumping</label>
    <input type="range" min="0" max="100" value="50">
    <input type="number" min="0" max="100" value="50">
  </div>

  <div class="stat" data-stat="heading">
    <label>Heading</label>
    <input type="range" min="0" max="100" value="50">
    <input type="number" min="0" max="100" value="50">
  </div>

  <div class="ovr">
    OVR: <span id="ovr-outfield">50</span>
  </div>

  <hr>

  <h2>Goalkeeper (GK)</h2>

  <div class="stat gk" data-stat="diving">
    <label>Diving</label>
    <input type="range" min="0" max="100" value="50">
    <input type="number" min="0" max="100" value="50">
  </div>

  <div class="stat gk" data-stat="handling">
    <label>Handling</label>
    <input type="range" min="0" max="100" value="50">
    <input type="number" min="0" max="100" value="50">
  </div>

  <div class="stat gk" data-stat="reflexes">
    <label>Reflexes</label>
    <input type="range" min="0" max="100" value="50">
    <input type="number" min="0" max="100" value="50">
  </div>

  <div class="stat gk" data-stat="positioning">
    <label>Positioning</label>
    <input type="range" min="0" max="100" value="50">
    <input type="number" min="0" max="100" value="50">
  </div>

  <div class="stat gk" data-stat="kicking">
    <label>Kicking</label>
    <input type="range" min="0" max="100" value="50">
    <input type="number" min="0" max="100" value="50">
  </div>

  <div class="stat gk" data-stat="communication">
    <label>Communication</label>
    <input type="range" min="0" max="100" value="50">
    <input type="number" min="0" max="100" value="50">
  </div>

  <div class="stat gk" data-stat="jumping">
    <label>Jumping</label>
    <input type="range" min="0" max="100" value="50">
    <input type="number" min="0" max="100" value="50">
  </div>

  <div class="stat gk" data-stat="penaltydefence">
    <label>Penalty Defence</label>
    <input type="range" min="0" max="100" value="50">
    <input type="number" min="0" max="100" value="50">
  </div>

  <div class="ovr gk-ovr">
    GK OVR: <span id="ovr-gk">50</span>
  </div>
</div>
